<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Todo</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <section class="todoapp">
        <div>
            <header class="header">
                <h1>todos</h1>
                <input class="new-todo" placeholder="What needs to be done?" value="" />
            </header>
            <section class="main">
                <input class="toggle-all" type="checkbox" />
                <label for="toggle-all" onclick="allCheckLabel()"></label>
                <ul class="todo-list"></ul>
            </section>
        </div>
        <footer class="footer" style="display: block;">
            <span class="todo-count"><strong>0</strong> items left</span>
            <ul class="filters">
                <li>
                    <a href="#/" class="selected" onclick="switchFilters(event)">All</a>
                </li>
                <li>
                    <a href="#/active" onclick="switchFilters(event)">Active</a>
                </li>
                <li>
                    <a href="#/completed" onclick="switchFilters(event)">Completed</a>
                </li>
            </ul>
            <button class="clear-completed" style="display: block;">Clear completed</button>
        </footer>
    </section>
    <template id="list-item-template">
        <li>
            <div>
                <input>
                <label></label>
                <button></button>
            </div>
        </li>
    </template>
    <script src="./index.js"></script>
</body>

</html>
